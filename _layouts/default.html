<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 2rem 0;">
      <div style="max-width: 1200px; margin: 0 auto; padding: 0 2rem;">
        <h1 class="project-name" style="margin: 0; color: white;">{{ site.title | default: site.github.repository_name }}</h1>
        <h2 class="project-tagline" style="margin: 0.5rem 0 2rem 0; color: rgba(255, 255, 255, 0.9);">{{ site.description | default: site.github.project_tagline }}</h2>
        
        <nav style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
          <a href="{{ "/" | relative_url }}" style="color: white; text-decoration: none; padding: 0.5rem 1rem; border: 2px solid white; border-radius: 5px; transition: all 0.3s;">About Me</a>
          <a href="{{ "/projects" | relative_url }}" style="color: white; text-decoration: none; padding: 0.5rem 1rem; border: 2px solid white; border-radius: 5px; transition: all 0.3s;">Sample Projects</a>
          <a href="{{ site.github.owner_url }}" target="_blank" style="color: white; text-decoration: none; padding: 0.5rem 1rem; border: 2px solid white; border-radius: 5px; transition: all 0.3s;"> <i class="fab fa-github"></i> </a>
          <a href="https://linkedin.com/in/JBrandonS" target="_blank" style="color: white; text-decoration: none; padding: 0.5rem 1rem; border: 2px solid white; border-radius: 5px; transition: all 0.3s;"> <i class="fab fa-linkedin"></i> </a>
        </nav>
      </div>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer" style="margin-top: 4rem; padding: 2rem 0; border-top: 2px solid #e1e4e8; text-align: center; color: #666;">
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title | default: site.github.repository_name }}. All rights reserved.</p>
      </footer>
    </main>
  </body>
</html>
